<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
</head>
<body class="bgSignInImage">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <button class="btn btn-outline-primary ms-5 me-2 " type="button">
                    <a class="nav-link active text-white" aria-current="page" href="#"
                      >Home</a
                    >
                  </button>
                </li>
                <%for(i=0;i<data.nav.length;i++){%>
                  
                  <li class="nav-item">
                    <button class="btn btn-outline-primary me-2 " type="button">
                      <a class="nav-link active text-white" aria-current="page" href="<%=data.nav[i].link%>"
                        ><%=data.nav[i].name%></a
                      >
                    </button>
                  </li>
                <%}%>
                
              </ul>
            </div>
          </div>
        </nav>
      </header>
  
      <body class="bgLogInImage">
  
       <!-- START OF CONTAINER -->
    <div class="container-fluid col-md-5 col-xl-4 colorWhite g-0">
      <div class="row text-center mb-3 mt-5 justify-content-center">
        <p class="h3">Sign In</p>
      </div>
      <!-- END OF SIGN IN TEXT -->

      <div class="row bgcolorBlue justify-content-center mb-3 rounded">
        <div class="col-12 px-5">
          <!-- FORM STARTING -->
          <form class="row g-3 mt-4" action="/" onsubmit="return validate()">
            <div class="col-12">
              <label for="inputEmail4" class="form-label">Email</label>
              <input
                type="email"
                class="form-control rounded-3"
                id="inputEmail4"
                required
              />
            </div>
            <div class="col-12 ">
              <p class="h6 text-danger" id="emailErr" hidden=true></p>
            </div>
            <!-- END OF EMAIL INPUT -->

            <div class="col-12 mb-3">
              <div class="d-flex justify-content-between">
                <label for="inputPassword4" class="form-label">Password</label>
                <a href="#" target="_blank" class="text-decoration-none">
                  Forgot Password?</a
                >
              </div>

              <input
                type="password"
                class="form-control col-12 rounded-3"
                id="inputPassword4"
                required
              />
            </div>
            <div class="col-12 ">
              <p class="h6 text-danger" id="passwordErr" hidden = true></p>
            </div>
            <!-- END OF PASSWORD INPUT -->

            <div class="col-12 form-check mb-3">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Remember me
              </label>
            </div>
            <!-- END OF REMEMBER ME CHECK BOX -->

            <div class="col-10 mb-4 mx-auto">
              <button
                type = "submit"
                class="btn btn-success mx-auto w-100 rounded-pill"
                
              >
                Sign in
              </button>
            </div>
            <!-- END OF SUBMIT BUTTON -->
          </form>
          <!-- END OF FORM -->
        </div>
        <!-- END OF COLUMN TEXT -->
      </div>
      <!-- END OF SIGN IN ROW -->

      <div class="row text-center mb-5 p-3 bgcolorBlue rounded">
        <p class="col-12 h6">
          New to LibraryApp?
          <a href="./signup.html" class="text-decoration-none ms-2 text-primary"
            >Create an account</a
          >
        </p>
      </div>
      <!-- END OF NEW ACCOUNT ROW -->

      <div class="row p-3 bgcolorBlue rounded">
        <div class="col d-flex justify-content-around">
          <a href="#" target="_blank" class="text-decoration-none text-primary">Terms</a>
          <a href="#" target="_blank" class="text-decoration-none text-primary">Privacy</a>
          <a href="#" target="_blank" class="text-decoration-none text-primary">Security</a>
          <a
            href="#"
            target="_blank"
            class="text-decoration-none text-secondary"
            >Contact LibraryApp</a
          >
        </div>
      </div>
      <!-- END OF TERMS AND POLICY -->
    </div>
    <!-- END OF CONTAINER -->
     

 
      
  
      <!-- END OF CARD CONTAINER-->
  
      <div class="container mt-5" id="footer">
        <div class="row">
          <div class="col col-sm-12">
            <h1>Follow Us</h1>
            <div class="btn-group">
              <a class="btn btn-twitter btn-lg" href="#"
                ><i class="icon-twitter icon-large"></i> Twitter</a
              >
              <a class="btn btn-facebook btn-lg" href="#"
                ><i class="icon-facebook icon-large"></i> Facebook</a
              >
              <a class="btn btn-google-plus btn-lg" href="#"
                ><i class="icon-google-plus icon-large"></i> Google+</a
              >
            </div>
          </div>
        </div>
      </div>
  
      <footer>
        <div class="container">
          <div class="row mt-5 pt-3 pb-3">
            <div class="col-sm-12 d-flex">
              <p class="ms-auto">.<a href="#">.</a></p>
            </div>
          </div>
        </div>
      </footer>
      <script  type="text/javascript" src="js/login.js"></script>
      <script src="js/bootstrap.min.js"></script>
</body>
</html>
